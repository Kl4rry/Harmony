<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <style>
            {reset}
        </style>
        <style id="epic">
            {css}
        </style>
    </head>

    <body>
        <div id="menu-bar-close-zone" onclick="close_all_menus()"></div>
        <nav>
            <div>
                <p class="menu-bar-button" id="file-button" onmouseover="mouse_over_menu('file')" onclick="show_menu('file')">File</p>
                <div class="menu" id="file-menu">
                    <p class="menu-item" onclick="browse()">New Sound</p>
                    <hr>
                    <p class="menu-item" onclick="exit()">Exit</p>
                </div>
            </div>
            <div>
                <p class="menu-bar-button" id="edit-button" onmouseover="mouse_over_menu('edit')" onclick="show_menu('edit')">Edit</p>
                <div class="menu" id="edit-menu">
                    <p class="menu-item" onclick="remove_selected()">Remove Sound</p>
                </div>
            </div>
        </nav>
        
        <main>
            <div id="grid">

            </div>
        </main>

        <div id="bottom">
            <div id="device-select">
                <select id="primary-devicelist" onchange="select_primary(this.selectedIndex)">
                </select>
                <select id="secondary-devicelist" onchange="select_secondary(this.selectedIndex)">
                </select>
            </div>
            <div id="volume-select">
                <input onchange="set_primary_volume(this.value)" id="primary-slider" type="range" min="0" max="1" value="0.5" step="0.01" class="slider">
                <input onchange="set_secondary_volume(this.value)" id="secondary-slider" type="range" min="0" max="1" value="0.5" step="0.01" class="slider">
            </div>
        </div>
        
        <script>
            {js}
        </script>
    </body>
</html>
